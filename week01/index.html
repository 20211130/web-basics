<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <title>나의 첫번째 웹페이지</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="https://ifh.cc/g/9ZQCuR.png">

</head>

<body>
    <section class="poem">
        <section class="head" onclick="alertPoet()">
            <p id="title">깃허브 잔디밭</p>
        </section>
        <section class="text">
            <section class="caluse">
                <p>어느 날 나는</p>
                <p>잔디 하나를 심었다</p>
                <br>
            </section>
            <section class="caluse">
                <p>어느새 나는</p>
                <p>계속해서 잔디를 심고 있다</p>
            </section>
            <section class="caluse">
                <p>어느 정도 심었을까</p>
                <p>뒤돌아보니</p>
                <p>나의 잔디밭은 멋진 축구장이 되었구나!</p>
            </section>
            <section class="caluse">
                <p>어느 정도 심었을까</p>
                <p>뒤돌아보니</p>
                <p>나의 노력은 헛되지 않았구나!</p>
            </section>
            <section class="caluse">
                <p>어느 날 나는</p>
                <p>또, 잔디 하나를 심는다</p>
            </section>
        </section>
    </section>
    <script src="./js/index.js"></script>
    
<div style="width: 100%; height: 100px; line-height: 200px; text-align: center">
    <img src="https://ifh.cc/g/9ZQCuR.png" style="width: 100%; max-width: 100px; vertical-align: middle" />
</div>

</body>

</html>
